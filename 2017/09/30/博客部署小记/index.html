    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <h2 id="安装npm："><a href="#安装npm：" class="headerlink" title="安装npm："></a>安装npm：</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">brew update</div><div class="line">brew install npm</div></pre></td></tr></table></figure>
<h2 id="安装hexo"><a href="#安装hexo" class="headerlink" title="安装hexo:"></a>安装hexo:</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">npm install -g hexo-cli</div></pre></td></tr></table></figure>
<h2 id="建站："><a href="#建站：" class="headerlink" title="建站："></a>建站：</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line">hexo init Blog <span class="comment">#使用Blog作为网站目录</span></div><div class="line"><span class="built_in">cd</span> Blog</div><div class="line">npm install</div><div class="line">hexo server <span class="comment">#访问 http://localhost:4000 查看demo</span></div></pre></td></tr></table></figure>
<h2 id="部署到Github-pages："><a href="#部署到Github-pages：" class="headerlink" title="部署到Github pages："></a>部署到Github pages：</h2><h2 id="生成ssh-key并添加到github："><a href="#生成ssh-key并添加到github：" class="headerlink" title="生成ssh key并添加到github："></a>生成ssh key并添加到github：</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div></pre></td><td class="code"><pre><div class="line">$ ssh-keygen -t rsa -C warn1667@gmail.com <span class="comment">#在主目录下新建ssh key</span></div><div class="line">Generating public/private rsa key pair.</div><div class="line">Enter file <span class="keyword">in</span> <span class="built_in">which</span> to save the key (/Users/oratun/.ssh/id_rsa):</div><div class="line">Enter passphrase (empty <span class="keyword">for</span> no passphrase):</div><div class="line">Enter same passphrase again:</div><div class="line">Your identification has been saved <span class="keyword">in</span> /Users/oratun/.ssh/id_rsa.</div><div class="line">Your public key has been saved <span class="keyword">in</span> /Users/oratun/.ssh/id_rsa.pub.</div><div class="line">The key fingerprint is:</div><div class="line">$ cat ~/.ssh/id_rsa.pub <span class="comment">#将公钥添加到github上(Settings: SSH&amp;GPG keys)</span></div><div class="line">ssh-rsa ****</div></pre></td></tr></table></figure>
<h2 id="安装hexo-deployer-git"><a href="#安装hexo-deployer-git" class="headerlink" title="安装hexo-deployer-git"></a>安装hexo-deployer-git</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">$ npm install hexo-deployer-git</div></pre></td></tr></table></figure>
<h2 id="创建第一篇博文："><a href="#创建第一篇博文：" class="headerlink" title="创建第一篇博文："></a>创建第一篇博文：</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line">$ hexo new <span class="string">'博客部署小记'</span></div><div class="line">$ hexo clean <span class="comment">#清除缓存</span></div><div class="line">$ hexo g <span class="comment">#生成静态文件</span></div><div class="line">$ hexo d <span class="comment">#部署到github</span></div></pre></td></tr></table></figure>
